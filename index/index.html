<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- Add marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>Chatbot</title>
</head>
<style>
    #response {
        margin-top: 20px;
        padding: 10px;
        min-height: 50px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    #response h3 {
        color: #333;
        font-size: 1.2em;
    }

    #response strong {
        color: #d9534f;
    }

    #response ul {
        padding-left: 20px;
    }

    #response li {
        margin-bottom: 5px;
    }
</style>

<body>
    <div class="container">
        <h2>Free Chatbot</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="userInput" placeholder="Enter your query....." />
            <button class="btn btn-success mt-2" onclick="sendmessage()">Ask!</button>
        </div>
        <div id="response"></div>
    </div>
</body>
<script>
    async function sendmessage() {
        const input = document.getElementById('userInput').value;
        const responseDiv = document.getElementById('response');

        if (!input) {
            responseDiv.innerHTML = 'Please enter a message';
            return;
        }

        responseDiv.innerHTML = 'Loading.....';

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer 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",
                    "HTTP-Referer": window.location.href, 
                    "X-Title": "Chatbot Demo", 
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "model": "deepseek/deepseek-r1:free",
                    "messages": [{ "role": "user", "content": input }],
                }),
            });

            const data = await response.json();
            console.log(data);

            const markdownText = data.choices?.[0]?.message?.content || 'No response received.';
            responseDiv.innerHTML = marked.parse(markdownText);
        }
        catch (error) {
            responseDiv.innerHTML = 'Error: ' + error.message;
        }
    }
</script>

</html>
